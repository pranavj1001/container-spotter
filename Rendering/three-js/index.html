<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0x808080);
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var containerGeometry = new THREE.BoxGeometry( 20, 8, 8 );
			var containerMaterial = [];
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.1,
				transparent: true,
				side: THREE.DoubleSide
			}));
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.1,
				transparent: true,
				side: THREE.DoubleSide
			}));
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.1,
				transparent: true,
				side: THREE.DoubleSide
			}));
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.7,
				color:0x111122,
				side: THREE.DoubleSide
			}));
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.1,
				transparent: true,
				side: THREE.DoubleSide
			}));
			containerMaterial.push(new THREE.MeshLambertMaterial({
				opacity:0.1,
				transparent: true,
				side: THREE.DoubleSide
			}));
			var containerEdges = new THREE.EdgesGeometry( containerGeometry );
			var containerLine = new THREE.LineSegments( containerEdges, new THREE.LineBasicMaterial( { color: 0x111111 } ) );
			var containerCube = new THREE.Mesh( containerGeometry, containerMaterial );

			var boxType1Geometry = new THREE.BoxGeometry( 2, 1, 1 );
			// boxType1Geometry.translate(
				// boxType1GeometryX/2 - containerGeometryX/2, 
				// boxType1GeometryY/2 - containerGeometryY/2,  
				// boxType1GeometryZ/2 - containerGeometryZ/2, 
			// );
			boxType1Geometry.translate(-9, -3.5, -3.5);
			var boxType1Material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );
			var boxType1Cube = new THREE.Mesh( boxType1Geometry, boxType1Material );
			boxType1Cube.position.set(0, 0, 0);
			// scene.add(boxType1Cube);

			var boxType2Geometry = new THREE.BoxGeometry( 4, 2, 1 );
			boxType2Geometry.translate(-8, -3, -3.5);
			var boxType2Material = new THREE.MeshBasicMaterial( { color: 0xff00ff } );
			var boxType2Cube = new THREE.Mesh( boxType2Geometry, boxType2Material );
			boxType2Cube.position.set(0, 0, 1);
			// scene.add(boxType2Cube);

			//create a Object3D and add the two cubes
			var bin = new THREE.Object3D();
			bin.add(containerCube);
			bin.add(containerLine);
			bin.add(boxType1Cube);
			bin.add(boxType2Cube);

			scene.add(bin);

			// directional light
			var light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			// ambient light
			var ambient = new THREE.AmbientLight( 0xffffff );
			scene.add( ambient );
			
			camera.position.set(0,0,30);

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
			controls.dampingFactor = 0.05;
			controls.screenSpacePanning = false;
			controls.minDistance = 20;
			controls.maxDistance = 40;
			controls.maxPolarAngle = Math.PI / 2;

			renderer.render( scene, camera );
			animate();

			window.addEventListener( 'resize', onWindowResize, false );

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			};
		</script>
	</body>
</html>
