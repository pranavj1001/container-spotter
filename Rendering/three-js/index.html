<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			scene.background = new THREE.Color(0x808080);
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var containerGeometry = new THREE.BoxGeometry( 5, 2, 2 );
			var containerMaterial = [];
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:0,
				color:0x00cccc,
				transparent: true
			}));
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:0.5,
				color:0xcc00cc,
				transparent: false
			}));
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:0,
				color:0xcccc00,
				transparent: true
			}));
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:0.5,
				color:0xffcccc,
				transparent: false
			}));
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:0,
				color:0xccffcc,
			transparent: true
			}));
			containerMaterial.push(new THREE.MeshBasicMaterial({
				opacity:1,
				color:0xccccff,
				transparent: false
			}));
			// var containerMaterial = new THREE.MeshBasicMaterial( { color: 0xcccccc } );
			var containerEdges = new THREE.EdgesGeometry( containerGeometry );
			var containerLine = new THREE.LineSegments( containerEdges, new THREE.LineBasicMaterial( { color: 0x111111 } ) );
			var containerCube = new THREE.Mesh( containerGeometry, containerMaterial );
			debugger;
			scene.add( containerCube );
			scene.add( containerLine );

			containerCube.rotation.x += 0.5;
			containerCube.rotation.y -= 0.75;
			containerLine.rotation.x += 0.5;
			containerLine.rotation.y -= 0.75;


			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			renderer.render( scene, camera );
			// animate();
		</script>
	</body>
</html>
